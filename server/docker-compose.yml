version: '3.8'

services:
  audio-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio-extraction-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CORS_ORIGIN=https://smarthavenai.com
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
